<script language="Javascript">
//sets a keyboard shortcut for ctrl as a pause button
	shortcut.add("Ctrl", function()
	{
		if(myGameArea.stage!=0)
		{	
			//if game is unpaused, pause it
			if(myGameArea.paused==0)
			{
				myGameArea.paused=1;
				//FIXME
				//clearInterval(myGameArea.interval);
			}
			//if game is paused, unpause it
			else
			{
				myGameArea.paused=0;
				//FIXME		
				//myGameArea.interval = setInterval(updateGameArea, 20);
			}
		}
	}
	);
</script>
  
</head>


<body onload="myGameArea.start()">
  
<script src="forblejs.js"></script>
  
</body>
</html>
